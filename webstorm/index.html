

<!doctype html>
<html ng-app="elastsearchApp">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
    <script src="elasticsearch-js/elasticsearch.angular.js"></script>
    <script src="elastsearchApp.js"></script>
    <link rel="stylesheet" href="todo.css">
</head>
<body>



<div ng-controller="elastCtrl as elastCtrl">
    <label>Search for movie:</label>
    <form ng-submit="elastCtrl.search()">
        <input type="text" ng-model="elastCtrl.searchterm"  size="30"
               placeholder="Movie Title">
        <input class="btn-primary" type="submit" value="add">
    </form>
    Last searchterm: {{lastsearchterm}} <br>
    <br>
    <br>
    <br>

    Testmovies: <br>
    <li ng-repeat="movie in testmovies">
        <span>{{movie.Title}}</span>
        <p>{{movie.Plot}}</p>
    </li>
    Search: <br>
    <li ng-repeat="movie in movies">{{movie._source.Title}} </li>
    {{number}}          ///the number of all elements in library
    <br>
    {{movie1.title}}   ///the get command

</body>
</html>
